<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Finora</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      background-image: url('https://www.transparenttextures.com/patterns/triangles.png');
      background-repeat: repeat;
      background-size: auto;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 20px;
      text-align: center;
    }

    .container {
      background-color: rgba(15, 23, 42, 0.85);
      padding: 3rem 4rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 2.5rem;
    }

    .btn {
      display: inline-block;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      padding: 14px 36px;
      margin: 0 12px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0ea5e9;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }
      .container {
        padding: 2rem 2rem;
      }
      .btn {
        padding: 12px 28px;
        font-size: 1rem;
        margin: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Finora</h1>
    <p>Your personal finance tracker â€” simple, secure, and smart.</p>
    <a href="{{ url_for('login') }}" class="btn">Log In</a>
    <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
  </div>
</body>
</html>
