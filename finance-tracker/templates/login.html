<form action="/login" method="post" autocomplete="off" novalidate>
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Enter your email"
    required
    aria-required="true"
    autocomplete="email"
    autofocus
  />

  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    name="password"
    placeholder="Enter your password"
    required
    aria-required="true"
    autocomplete="current-password"
  />

  <!-- ðŸ”¹ Remember Me checkbox -->
  <div style="display: flex; align-items: center; margin-bottom: 1rem;">
    <input type="checkbox" id="remember" name="remember" style="margin-right: 0.5rem;" />
    <label for="remember" style="font-size: 0.9rem; color: #374151;">Remember Me</label>
  </div>

  <button type="submit" aria-label="Log in to your Finora account">Login</button>
</form>
